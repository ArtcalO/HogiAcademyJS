<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator | Scool Of Code</title>
	<style type="text/css">
		table, th, td {
		  border: 1px solid black;
		}
		td{
			padding: 5px;
			min-width: 50px;
			height: 30px;
			border-radius: 3px;
			text-align: center;
			background-color: #008000;
			color: white;
			font-size: 20px;
			font-weight: bold;
		}
		#result{
			background-color: white;
			color: black;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="3" id="result"></td>
			<td onClick="effacer()">c</td>
		</tr>
		<tr>
			<td onClick="ecrire(this.innerHTML)">1</td>
			<td onClick="ecrire(this.innerHTML)">2</td>
			<td onClick="ecrire(this.innerHTML)">3</td>
			<td onClick="ecrire(this.innerHTML)">+</td>
		</tr>
		<tr>
			<td onClick="ecrire(this.innerHTML)">4</td>
			<td onClick="ecrire(this.innerHTML)">5</td>
			<td onClick="ecrire(this.innerHTML)">6</td>
			<td onClick="ecrire(this.innerHTML)">-</td>
		</tr>
		<tr>
			<td onClick="ecrire(this.innerHTML)">7</td>
			<td onClick="ecrire(this.innerHTML)">8</td>
			<td onClick="ecrire(this.innerHTML)">9</td>
			<td onClick="ecrire(this.innerHTML)">*</td>
		</tr>
		<tr>
			<td onClick="ecrire(this.innerHTML)">0</td>
			<td onClick="ecrire(this.innerHTML)">.</td>
			<td onClick="calculate()">=</td>
			<td>/</td>
		</tr>
	</table>
	<script type="text/javascript">
		function ecrire(x){
			document.getElementById("result").innerHTML +=x
		};

		function effacer(){
			document.getElementById("result").innerHTML = ""
		}

		function calculate(){
			var x = document.getElementById("result").innerHTML
			
			var nb1 = x.split("+")[0]
			var nb2 = x.split("+")[1]

			var result = parseInt(nb1)+parseInt(nb2)
			document.getElementById("result").innerHTML = result

		}
	</script>
</body>
</html>
